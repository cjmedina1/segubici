<ion-header>

  <ion-navbar>
    <ion-title>registrarbici</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
          <ion-label floating>Numero de serie de la bicicleta</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Color</ion-label>
          <ion-input type="text" [(ngModel)]="nombredelpropietario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Numero de Rin</ion-label>
          <ion-input type="text" [(ngModel)]="apellidodelpropietario"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button block large outline (click)="registrarmiBici()">clic para registrar bicicleta</button>
        </ion-item>
      </ion-list>
</ion-content>
